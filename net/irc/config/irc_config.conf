		"user"    : {
			"field" : "Username",
			"desc"  : "Username for this IRC server."
		},
		
		"nick"    : {
			"field" : "Nickname",
			"desc"  : "Your bot's nick (Eg, '^^MyBot^^')",
		},
		
		"realname": {
			"field" : "Real Name",
			"desc"  :  "Any sort of text (except your real name).",
		},
		
