		""",
	
	# FIELD DESCRIPTIONS
	"fields" : {
			
		# connection params
		"network" : {
			"field" : "Network Name",
			"desc"  : "The name of an IRC network. (Eg, 'undernet')"
		},
		"host" : {
			"field" : "IRC Server",
			"desc"  : "The url of an irc server. (Eg, 'eu.undernet.org')"
		},
		"port"    : {
			"field" : "Port Number",
			"desc"  : "Port for the IRC server connection. (Eg, 6667)",
