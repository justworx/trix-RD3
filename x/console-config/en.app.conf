{
	"consoleid" : "app",
	
	#
	# WELCOME! A welcome message/banner to explain the change of 
	# from the previous content to the new "console" content.
	#
	"title" : "Trix App Console",
	
	# encoding values
	'encoding' : 'utf_8',
	'errors' : 'replace',
	
	# ABOUT
	"about" : """
		Welcome to the trix application Console. Enter "help" to view a 
		list of commands/options.
		""",
	
	# PROMPT
	"prompt" : "@app/Console: ",
	
	# CLOSING
	"closing" : "Console Exit. Returning to previous prompt.",
	
	# HELP
	"help" : {
		'exit'    : 'Close this console and return to the previous prompt.',
		'help'    : 'Display help messages.',
		'plugins' : 'List active plugins, which process additional commands.'
	},
	
	# BAD COMMAND TEXT
	"bad-command" : {"invalid-command": "Invalid Command"},
	
	"messages" : {
		"unknown-command" : "Unknown Command - Not Handled",
	},
	
	#
	# Plugins keys (Eg 'calc' and 'dir') may be replaced with suitable 
	# non-english words for alternate language config files, but plugin
	# key values (Eg "trix.app.plugin.calc.Calc") represent file paths
	# and so they must remain as they are.
	#
	"plugins" : {
		"calc": {
			"plugin": "trix.app.plugin.calc.Calc"
		},
		"dir" : {
			"plugin": "trix.app.plugin.dir.Dir"
		}
	}
}